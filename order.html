<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css files/general.css">
    <link rel="stylesheet" href="css files/order.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <a href="index.html" class="logo">
            <img src="images/favicon.png" alt="NAU Groceries Logo" class="header-logo">
            <span>NAU</span> Groceries
        </a>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon"><i class="fa fa-bars"></i></label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="dairy.html">Dairy</a></li>
            <li><a href="vegetables.html">Vegetables</a></li>
            <li><a href="cosmetics.html">Cosmetics and Skincare</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="registration.html">Loyalty Registration</a></li>
        </ul>
        <div class="right-nav">
            <a href="order.html" class="cart"><i class="fa fa-shopping-cart"></i></a>
        </div>
    </nav>
    <hr>
    <main>
        <div class="container">
            <div class="registration-form">
                <h2>Place Your Order</h2>
                <p>Fill in the form below to place your order.</p>
                <form>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="items">Order Items or product code:</label>
                    <textarea id="items" name="items" rows="5" required></textarea>
                    <label for="delivery-date">Preferred Delivery Date:</label>
                    <input type="date" id="delivery-date" name="delivery-date" required>
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="cash-on-delivery">Cash on Delivery</option>
                        <option value="online-banking">Online Banking</option>
                    </select>
                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <h4>Contact Us</h4>
                <p>Address: 123 Main Street, Colombo, Sri Lanka</p>
                <p>Phone: +94 123 456 789</p>
                <p>Email: info@naugroceries.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
